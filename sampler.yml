# sampler of parameters

parameters:
  check:
    label: check (or bool)
    default_value: false
    widget: QPW_checkbox
    tooltip: checkbox for selection or boolean
  choices:
    label: choices
    default_value: ""
    widget: QPW_choice
    tooltip: also use for radio button selection
    choices:
      - ""
      - black
      - blue
      - apple
      - pear
  scale:
    label: peak amplitude
    default_value: 100
    widget: QPW_index
    tooltip: adjust a number
    hi: 10_000
    lo: 1
  text:
    label: text
    default_value: some text
    tooltip: general purpose text entry
  number:
    label: a
    default_value: 1.2345
    tooltip: number as text
  drummer:
    label: Beatle's drummer
    default_value: ""
    widget: QPW_choice
    tooltip: Who was the drummer of The Beatles?
    choices:
      - ""
      - John
      - Paul
      - George
      - Ringo
  color:
    label: choose 'green'
    default_value: ""
    widget: QPW_choice
    tooltip: Select the middle color.
    choices:
      - ""
      - red
      - orange
      - yellow
      - green
      - blue
      - indigo
      - violet
  zero:
    label: find zero
    default_value: 5
    widget: QPW_index
    tooltip: adjust to get the number '0'
    hi: 10
    lo: -10
  title:
    label: title
    default_value: ""
    tooltip: Some sort of title.
  comments:
    label: comments
    default_value: ""
    tooltip: Any other remarks.
